<!doctype html>
<html lang="tr">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doğum Günü Kartı</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@300;400;500&display=swap');
    
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100%;
      padding: 20px;
    }
    
    .card-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    .title {
      color: white;
      font-size: 28px;
      font-weight: 500;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      font-family: 'Dancing Script', cursive;
    }
    
    .envelope-container {
      position: relative;
      width: 320px;
      height: 220px;
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .envelope-container:hover {
      transform: scale(1.02);
    }
    
    .envelope {
      width: 100%;
      height: 100%;
      background: #f8f9fa;
      border-radius: 15px;
      position: relative;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .envelope-flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 110px;
      background: #e74c3c;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 2;
    }
    
    .envelope.opened {
      height: 400px;
      background: #fff;
    }
    
    .envelope.opened .envelope-flap {
      transform: rotateX(180deg);
      clip-path: polygon(0 0, 100% 0, 50% 70%);
    }
    
    .letter {
      position: absolute;
      top: 120px;
      left: 20px;
      right: 20px;
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      font-family: 'Dancing Script', cursive;
      font-size: 24px;
      color: #2c3e50;
      line-height: 1.6;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
    }
    
    .envelope.opened .letter {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.4s;
    }
    
    .heart {
      color: #e74c3c;
      font-size: 28px;
      display: inline-block;
      animation: heartbeat 1.5s ease-in-out infinite;
    }
    
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .open-button {
      margin-top: 30px;
      padding: 15px 40px;
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
      transition: all 0.3s ease;
      font-family: 'Roboto', sans-serif;
    }
    
    .open-button:hover {
      background: linear-gradient(45deg, #c0392b, #a93226);
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(231, 76, 60, 0.5);
    }
    
    .open-button:active {
      transform: translateY(0);
    }
    
    .hidden {
      display: none;
    }
    
    .signature {
      font-style: italic;
      font-size: 20px;
      margin-top: 15px;
      color: #7f8c8d;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <main>
   <div class="card-container">
    <h1 class="title" id="cardTitle">Caner'den Babasına ❤️</h1>
    <div class="envelope-container" id="envelopeContainer">
     <div class="envelope" id="envelope">
      <div class="envelope-flap"></div>
      <div class="letter" id="letter">
       <div id="letterMessage">
        Doğum günün kutlu olsun baba<br>
         nice yıllara evin direği <span class="heart">❤️</span>
        <div class="signature">
         En büyük oğlun Caner
        </div>
       </div>
      </div>
     </div>
    </div><button class="open-button" id="openButton">Mektubu Aç</button>
   </div>
  </main>
  <script>
    // Default configuration
    const defaultConfig = {
      card_title: "Caner'den Babasına ❤️",
      letter_message: "Doğum günün kutlu olsun baba nice yıllara evin direği ❤️ En büyük oğlun Caner",
      background_color: "#667eea",
      envelope_color: "#e74c3c",
      text_color: "#2c3e50"
    };

    // Initialize Element SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (config) => {
          const titleElement = document.getElementById('cardTitle');
          const messageElement = document.getElementById('letterMessage');
          const body = document.body;
          
          if (titleElement) {
            titleElement.textContent = config.card_title || defaultConfig.card_title;
          }
          
          if (messageElement) {
            const message = config.letter_message || defaultConfig.letter_message;
            const parts = message.split('❤️');
            if (parts.length > 1) {
              messageElement.innerHTML = `${parts[0]}<span class="heart">❤️</span><div class="signature">${parts[1].trim()}</div>`;
            } else {
              messageElement.innerHTML = `${message}<div class="signature">En büyük oğlun Caner</div>`;
            }
          }
          
          if (body) {
            const bgColor = config.background_color || defaultConfig.background_color;
            body.style.background = `linear-gradient(135deg, ${bgColor} 0%, #764ba2 100%)`;
          }
        },
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                if (window.elementSdk) {
                  window.elementSdk.setConfig({ background_color: value });
                }
              }
            },
            {
              get: () => config.envelope_color || defaultConfig.envelope_color,
              set: (value) => {
                if (window.elementSdk) {
                  window.elementSdk.setConfig({ envelope_color: value });
                }
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                if (window.elementSdk) {
                  window.elementSdk.setConfig({ text_color: value });
                }
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["card_title", config.card_title || defaultConfig.card_title],
          ["letter_message", config.letter_message || defaultConfig.letter_message]
        ])
      });
    }

    // Animation functionality
    document.addEventListener('DOMContentLoaded', function() {
      const envelope = document.getElementById('envelope');
      const openButton = document.getElementById('openButton');
      const envelopeContainer = document.getElementById('envelopeContainer');
      
      function openEnvelope() {
        envelope.classList.add('opened');
        openButton.classList.add('hidden');
        envelopeContainer.style.cursor = 'default';
      }
      
      // Button click event
      openButton.addEventListener('click', openEnvelope);
      
      // Envelope click event
      envelopeContainer.addEventListener('click', function() {
        if (!envelope.classList.contains('opened')) {
          openEnvelope();
        }
      });
    });
  </script>
