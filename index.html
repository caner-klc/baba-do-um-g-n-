<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babamın Doğum Günü Mektubu</title>
    <style>
        /* CSS KODLARI */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Link/Buton Stili */
        #birthdayLink {
            text-decoration: none;
            padding: 18px 35px;
            background-color: #e74c3c; /* Kırmızı */
            color: white;
            border-radius: 10px;
            font-size: 1.6em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 10;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            border-bottom: 4px solid #c0392b; 
        }

        #birthdayLink:active {
            transform: translateY(2px);
            border-bottom: 2px solid #c0392b;
        }

        /* Zarfın Kapsayıcısı */
        .envelope-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 20;
            perspective: 1000px;
        }

        /* Zarf Stili */
        .envelope {
            width: 300px;
            height: 200px;
            background-color: #f1c40f; /* Altın Sarısı */
            position: relative;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 1s ease-in-out;
            transform-style: preserve-3d;
        }

        /* Açma Düğmesi */
        #openButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 30;
            transition: opacity 0.5s;
        }
        
        /* Mektup Metni */
        .letter-text {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 280px;
            height: 180px;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 3px;
            opacity: 0;
            transition: opacity 1s 0.8s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transform: translateZ(10px);
            line-height: 1.4;
        }

        .letter-text p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #333;
        }

        .sender-note {
            font-size: 0.9em;
            margin-top: 15px;
            color: #777;
            font-style: italic;
        }

        /* JS ile eklenecek sınıflar */
        .envelope.opened {
            transform: rotateX(180deg);
        }

        .envelope-wrapper.visible {
            display: block;
        }

        .envelope-wrapper.open-letter .letter-text {
            opacity: 1;
        }
    </style>
</head>
<body>

    <a href="#" id="birthdayLink">Babam İçin Özel Mektup</a>

    <div class="envelope-wrapper">
        <div class="envelope">
            <button id="openButton">Mektubu Aç</button>
        </div>
        
        <div class="letter-text">
            <p>İyi ki doğdun baba, doğum günün kutlu olsun, nice yıllara. Ailemizin direği babam.</p>
            <p class="sender-note">Caner tarafından gönderildi.</p>
        </div>
    </div>

    <script>
        // JS KODU
        document.addEventListener('DOMContentLoaded', () => {
            const birthdayLink = document.getElementById('birthdayLink');
            const envelopeWrapper = document.querySelector('.envelope-wrapper');
            const openButton = document.getElementById('openButton');
            const envelope = document.querySelector('.envelope');

            // 1. Linke Tıklayınca Zarfı Göster
            birthdayLink.addEventListener('click', (e) => {
                e.preventDefault();
                envelopeWrapper.classList.add('visible');
                birthdayLink.style.display = 'none';
            });

            // 2. Aç Butonuna Tıklayınca Zarfı Aç ve Mektubu Göster
            openButton.addEventListener('click', () => {
                // Butonu gizle ve etkileşimini kes
                openButton.style.opacity = '0';
                openButton.style.pointerEvents = 'none';

                // Zarfı aç
                envelope.classList.add('opened');

                // Mektup metnini gösterme animasyonunu başlat
                setTimeout(() => {
                    envelopeWrapper.classList.add('open-letter');
                }, 500);
            });
        });
    </script>
</body>
</html>
