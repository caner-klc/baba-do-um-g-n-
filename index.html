<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caner'den Babasına</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }
    .container { text-align: center; position: relative; }
    .envelope {
      width: 300px; height: 200px; background: #f4f4f4; border-radius: 10px;
      position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: all 0.6s ease; margin: 0 auto;
    }
    .envelope::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 100px;
      background: #e74c3c; clip-path: polygon(0 0, 100% 0, 50% 100%);
      transition: all 0.6s ease;
    }
    .envelope.open::before {
      clip-path: polygon(0 0, 100% 0, 50% 60%); transform: rotateX(180deg);
    }
    .envelope.open { height: 450px; background: #fff8e1; }
    .letter {
      position: absolute; top: 140px; left: 50%; transform: translateX(-50%);
      width: 260px; background: white; padding: 35px 20px; border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2); opacity: 0;
      transform: translateY(60px) translateX(-50%); transition: all 1s ease;
      font-family: 'Dancing Script', cursive; font-size: 27px; color: #2c3e50;
      line-height: 1.7; text-align: center; z-index: 10;
    }
    .envelope.open .letter { opacity: 1; transform: translateY(0) translateX(-50%); }
    .open-btn {
      margin-top: 40px; padding: 14px 35px; background: #e74c3c; color: white;
      border: none; border-radius: 50px; font-size: 19px; cursor: pointer;
      box-shadow: 0 6px 18px rgba(231, 76, 60, 0.5); transition: 0.3s;
    }
    .open-btn:hover { background: #c0392b; transform: scale(1.08); }
    .title { color: #fff; font-size: 30px; margin-bottom: 25px; text-shadow: 0 2px 6px rgba(0,0,0,0.4); }
    .heart { color: #e74c3c; font-size: 35px; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.25); } 100% { transform: scale(1); } }
    audio { display: none; }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="title">Caner'den Babasına ❤️</h1>

    <div class="envelope" id="envelope">
      <div class="letter" id="letter">
        Doğum günün kutlu olsun baba<br>
        <strong>nice yıllara evin direği</strong> <span class="heart">❤️</span><br><br>
        <em>En büyük oğlun Caner</em>
      </div>
    </div>

    <button class="open-btn" id="openBtn">Mektubu Aç</button>

    <audio id="bgMusic" loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8a3c2f7a1a.mp3?filename=happy-birthday-1-26241.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    // DOM yüklendikten sonra çalışsın
    document.addEventListener("DOMContentLoaded", () => {
      const envelope = document.getElementById('envelope');
      const openBtn = document.getElementById('openBtn');
      const letter = document.getElementById('letter');
      const bgMusic = document.getElementById('bgMusic');

      openBtn.addEventListener('click', () => {
        // Zarfı aç
        envelope.classList.add('open');
        openBtn.style.display = 'none';

        // 800ms sonra mektup çıksın + müzik başlasın
        setTimeout(() => {
          letter.style.opacity = '1';
          letter.style.transform = 'translateY(0) translateX(-50%)';
          bgMusic.play().catch(() => console.log("Müzik engellendi (kullanıcı etkileşimi gerekli)"));
        }, 800);
      });
    });
  </script>

</body>
</html>
